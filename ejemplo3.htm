<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Sale en consola</h1>
<script>
    // Suma cualquier número de valores pasados como parámetros
    function sumar() {
        // Toda función tiene un parámetro arguments con todos los parámetros
        // pasados. Es un array
        let total = 0; // acumulador
        for (const valor of arguments) {
            total = total + valor;
        }
        console.log(total);
    }

    function sumar2() {
        // Si queremos obligar a que se pasen al menos dos parámetros
        if(arguments.length < 2) {
            throw new Error("Debe haber al menos dos números");
        }
        let total = 0; // acumulador
        for (const valor of arguments) {
            total = total + valor;
        }
        console.log(total);
    }

    // Lo de arguments es el modo antiguo que es mejor no usar
    // pues no queda claro en la definición de la función si adtmite
    // cualquier número de valores. 
    // Lo mejor es usar el operador rest que convierte una serie de valores
    // en un array (lo contrario de spread). También es ...
    function sumar3(...numeros) {
        // Si queremos obligar a que se pasen al menos dos parámetros
        if(numeros.length < 2) {
            throw new Error("Debe haber al menos dos números");
        }
        let total = 0; // acumulador
        for (const valor of numeros) {
            total = total + valor;
        }
        console.log(total);
    }    
    

    sumar(1, 6, 7);
    sumar(2, 3);
    sumar(5, 3, 12, 34, 7, 8, 90);

    sumar3(1, 2, 5);
</script>
</body>
</html>
